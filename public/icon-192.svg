<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bg192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rec192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="36" fill="url(#bg192)"/>
  
  <!-- Video camera icon -->
  <g transform="translate(30, 52)">
    <!-- Camera body -->
    <rect x="0" y="15" width="82" height="60" rx="6" fill="#ffffff" opacity="0.95"/>
    
    <!-- Lens -->
    <circle cx="30" cy="45" r="18" fill="#0d47a1" opacity="0.8"/>
    <circle cx="30" cy="45" r="11" fill="#1976d2" opacity="0.6"/>
    
    <!-- Viewfinder -->
    <rect x="63" y="27" width="15" height="36" rx="3" fill="#e3f2fd"/>
    
    <!-- Stream indicator lines -->
    <path d="M 87 30 L 97 30" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <path d="M 87 45 L 105 45" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <path d="M 87 60 L 97 60" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- Record button -->
  <g transform="translate(108, 98)">
    <!-- Outer ring with glow -->
    <circle cx="30" cy="30" r="33" fill="url(#rec192)" opacity="0.3"/>
    <circle cx="30" cy="30" r="30" fill="url(#rec192)"/>
    
    <!-- Inner circle -->
    <circle cx="30" cy="30" r="15" fill="#ffffff"/>
    
    <!-- Recording indicator -->
    <circle cx="30" cy="30" r="9" fill="#f44336">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
