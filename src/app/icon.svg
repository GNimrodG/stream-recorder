<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rec" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>
  
  <!-- Video camera icon -->
  <g transform="translate(20, 35)">
    <!-- Camera body -->
    <rect x="0" y="10" width="55" height="40" rx="4" fill="#ffffff" opacity="0.95"/>
    
    <!-- Lens -->
    <circle cx="20" cy="30" r="12" fill="#0d47a1" opacity="0.8"/>
    <circle cx="20" cy="30" r="7" fill="#1976d2" opacity="0.6"/>
    
    <!-- Viewfinder -->
    <rect x="42" y="18" width="10" height="24" rx="2" fill="#e3f2fd"/>
    
    <!-- Stream indicator lines -->
    <path d="M 58 20 L 65 20" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
    <path d="M 58 30 L 70 30" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
    <path d="M 58 40 L 65 40" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- Record button -->
  <g transform="translate(72, 65)">
    <!-- Outer ring with glow -->
    <circle cx="20" cy="20" r="22" fill="url(#rec)" opacity="0.3"/>
    <circle cx="20" cy="20" r="20" fill="url(#rec)"/>
    
    <!-- Inner circle -->
    <circle cx="20" cy="20" r="10" fill="#ffffff"/>
    
    <!-- Recording indicator -->
    <circle cx="20" cy="20" r="6" fill="#f44336">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
